<body ng-app="jmCircleProgressModule" ng-controller="AppController as vm">
  <cp-circle-progress percent="vm.totalLoaded" description="Total Loaded"></cp-circle-progress>
  
  <div>
    <label for="=totalLoaded">Total Loaded: </label>
    <input type="number" max="100" min="0" [name="totalLoaded"] ng-model="vm.totalLoaded">
  </div>
  
</body>
